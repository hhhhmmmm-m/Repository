
<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Chopin – Digitalt Musikkhefte</title>
<style>
    body {
        font-family: "Georgia", serif;
        background: #f6f2ec;
        margin: 0;
        padding: 0;
    }

    header {
        background: #3b2f2f;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 32px;
    }

    #container {
        display: flex;
        height: 100vh;
    }

    #menu {
        width: 280px;
        background: #e7dfd3;
        border-right: 2px solid #c9bca8;
        overflow-y: auto;
        padding: 10px;
    }

    #menu h2 {
        margin-top: 0;
    }

    .piece {
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    .piece:hover {
        background: #d8cec0;
    }

    #content {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
    }

    .title {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .info {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .imslp-link {
        background: #3b2f2f;
        color: white;
        padding: 12px 18px;
        border-radius: 6px;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
    }

    .imslp-link:hover {
        background: #5b4747;
    }
</style>
</head>

<body>

<header>
    Chopin – Digitalt Musikkhefte
</header>

<div id="container">
    <div id="menu">
        <h2>Stykker</h2>

        <!-- Direkte skrevet inn -> viser 100% sikkert -->
        <div class="piece" onclick="loadPiece(0)">Nocturne Op. 9 No. 2</div>
        <div class="piece" onclick="loadPiece(1)">Prelude Op. 28 No. 4</div>
        <div class="piece" onclick="loadPiece(2)">Fantaisie‑Impromptu Op. 66</div>
        <div class="piece" onclick="loadPiece(3)">Etude Op. 10 No. 3</div>
        <div class="piece" onclick="loadPiece(4)">Polonaise Op. 53 “Heroic”</div>
    </div>

    <div id="content">
        <h2>Velkommen!</h2>
        <p>
            Velg et stykke fra menyen for å se informasjon og åpne gratis public‑domain noter (IMSLP).
        </p>
    </div>
</div>

<script>
const pieces = [
    {
        title: "Nocturne Op. 9 No. 2",
        year: "1830–1832",
        description: "Et av Chopins mest kjente stykker – lyrisk, romantisk og uttrykksfullt.",
        link: "https://imslp.org/wiki/Nocturnes,_Op.9_(Chopin,_Fr%C3%A9d%C3%A9ric)"
    },
    {
        title: "Prelude Op. 28 No. 4",
        year: "1838–1839",
        description: "Et dypt melankolsk preludium, ofte kalt 'Sorgens preludium'.",
        link: "https://imslp.org/wiki/Preludes,_Op.28_(Chopin,_Fr%C3%A9d%C3%A9ric)"
    },
    {
        title: "Fantaisie‑Impromptu Op. 66",
        year: "1834",
        description: "Virtuost og dramatisk, med en kjent og vakker midtdel.",
        link: "https://imslp.org/wiki/Fantaisie-Impromptu,_Op.66_(Chopin,_Fr%C3%A9d%C3%A9ric)"
    },
    {
        title: "Etude Op. 10 No. 3",
        year: "1832",
        description: "Kjent for den nydelige, sangbare melodien i midtdelen.",
        link: "https://imslp.org/wiki/Etudes,_Op.10_(Chopin,_Fr%C3%A9d%C3%A9ric)"
    },
    {
        title: "Polonaise Op. 53 'Heroic'",
        year: "1842",
        description: "Monumentalt og kraftfullt – en av hans mest ikoniske poloneser.",
        link: "https://imslp.org/wiki/Polonaise_No.6,_Op.53_(Chopin,_Fr%C3%A9d%C3%A9ric)"
    }
];

function loadPiece(index) {
    const p = pieces[index];
    document.getElementById("content").innerHTML = `
        <div class="title">${p.title}</div>
        <div class="info"><b>Komponert:</b> ${p.year}</div>
        <p>${p.description}</p>
        ${p.link}
            Åpne gratis noter (IMSLP)
        </a>
    `;
}
</script>

</body>
</html>
